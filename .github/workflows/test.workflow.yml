name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: bun i
      - name: Run unit tests
        run: bun run test:headless
      - name: Cypress run
        run: bun run e2e:headless
        with:
          browser: chrome
